{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/style_tableau.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Application contrôle remises - Pharmacie Michelet</title>
</head>
<body>
    {% include 'navbar.html' %}

    <div class="content">

        <form method="post" action="\telecharger_achats\">
            {% csrf_token %}
            <label for="categorie">Sélectionnez une catégorie de produits :</label>
            <select name="categorie" id="categorie">
                {% for cat in categories %}
                    <option value="{{ cat }}" {% if cat == categorie_selectionnee %}selected{% endif %}>{{ cat }}</option>
                {% endfor %}
            </select>
            <br><br>
            <label for="annee">Sélectionnez une année :</label>
            <select name="annee" id="annee">
                {% for an in annees %}
                    <option value="{{ an }}" {% if an == annee_selectionnee %}selected{% endif %}>{{ an }}</option>
                {% endfor %}
            </select>
            <br><br>
            <label for="mois">Sélectionnez un mois :</label>
            <select name="mois" id="mois">
                {% for mo in mois %}
                    <option value="{{ mo }}" {% if mo == mois_selectionne %}selected{% endif %}>{{ mo }}</option>
                {% endfor %}
            </select>
            <br><br>
            <input type="submit" value="Télécharger">
            <br><br>
            {% if events %}
                <h4>{{ events }}</h4>
            {% endif %}
        </form>

    </div>
</body>
</html>
